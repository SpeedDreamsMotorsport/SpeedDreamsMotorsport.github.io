            font-family: Arial, sans-serif;

            display: flex;

            max-width: 100%;

        }
        
        form {
            margin-top: 20px;
        }
        
        form input, form select, form button {
            display: block;
            width: 100%;

            padding: 10px;
        }
        
        .leaderboards {
            display: flex;
            gap: 20px;
